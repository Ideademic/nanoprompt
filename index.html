<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nanoprompt</title>
    <link rel="stylesheet" href="/src/style.css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <aside id="sidebar">
      <div id="tabs"></div>
      <div id="new-tab-row">
        <button id="new-tab">+</button>
        <button id="star-btn">&#9733;</button>
        <div id="star-menu" class="hidden"></div>
      </div>
      <button id="config-btn">Config</button>
      <div id="sidebar-handle"></div>
    </aside>
    <main id="terminal-container"></main>
    <div id="quit-overlay" class="hidden">
      <div id="quit-panel">
        <p id="quit-message"></p>
        <div class="quit-buttons">
          <button id="quit-cancel">Cancel</button>
          <button id="quit-confirm">Quit</button>
        </div>
      </div>
    </div>
  </body>
</html>
